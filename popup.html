<!DOCTYPE html>
<html>
<head>
  <title>Capricorn Buddy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Capricorn Buddy</h2>
  
  <div class="tab-container">
    <button class="tab-button active" data-tab="search">Chat</button>
    <button class="tab-button" data-tab="save">Save Site</button>
    <button class="tab-button" data-tab="settings">Settings</button>
  </div>
  
  <!-- Search Section (now Chat-like UI) -->
  <div id="searchTab" class="tab-content active">
    <div id="chatContainer">
      <div id="chatResults"></div>
    </div>
    <div id="chatInputContainer">
      <input id="searchInput" type="text" placeholder="Type your search query..." />
      <button id="searchBtn">Send</button>
    </div>
  </div>
  
  <!-- Add New Entry Section (unchanged) -->
  <div id="saveTab" class="tab-content">
    <h3>Add New Site Settings</h3>
    <input id="siteUrl" placeholder="Site URL" />
    <input id="siteSettings" placeholder="Settings" />
    <textarea id="siteNotes" placeholder="Notes"></textarea>
    <button id="saveBtn">Save</button>
  </div>
  
  <!-- Add this new section after the save tab content -->
  <div id="settingsTab" class="tab-content">
    <h3>Settings</h3>
    <div>
      <label for="username">Your Name:</label>
      <input id="username" type="text" placeholder="Enter your name" />
      <button id="saveUsername">Save Name</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
