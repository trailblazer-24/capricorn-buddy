<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capricorn Buddy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="lib/xlsx.full.min.js"></script>
</head>

<body>
  <div class="app-container">
    <nav class="sidebar">
      <div class="logo">
        <div class="logo-content">
          <h1>Capricorn<span class="accent">Buddy</span> <span class="emoji">ü§ñ</span></h1>
          <div class="status">
            <span class="status-dot"></span>
            <span class="status-text">Always Online</span>
          </div>
        </div>
      </div>
      <div class="tab-container">
        <button class="tab-button active" data-tab="search">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          <span>Search</span>
        </button>
        <button class="tab-button" data-tab="save">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14" />
          </svg>
          <span>Add Site</span>
        </button>
        <button class="tab-button" data-tab="todo">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" />
          </svg>
          <span>Todo List</span>
        </button>
      </div>
      <div class="sidebar-footer">
        <p>Made with <span class="heart">‚ù§Ô∏è</span> by<br />Biswajit</p>
      </div>
      <button id="hamburgerBtn" class="theme-toggle">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 7H4M20 12H4M20 17H4" />
        </svg>
      </button>
    </nav>

    <main class="main-content">
      <div id="searchTab" class="tab-content active">
        <div id="chatContainer">
          <div id="chatResults">
            <div id="typingIndicator" class="ticontainer" style="display: none;">
              <div class="tiblock">
                <div class="tidot"></div>
                <div class="tidot"></div>
                <div class="tidot"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="chatInputContainer" class="fixed-bottom">
          <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search or type a command...">
            <button id="searchBtn" class="search-button">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke-linejoin="round" stroke-linecap="round" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="saveTab" class="tab-content">
        <div class="save-site-container">
          <div class="save-site-header">
            <h2 class="save-site-title">Add New Site</h2>
            <p class="save-site-subtitle">Enter the details of the site you want to save</p>
          </div>
          <form id="saveSiteForm" class="save-form">
            <div class="form-group">
              <!-- <label for="siteUrl">Site URL</label> -->
              <input type="text" id="siteUrl" placeholder="https://example.com" required />
            </div>
            <div class="form-group">
              <!-- <label for="siteSettings">Settings</label> -->
              <input type="text" id="siteSettings" placeholder="Class 3 Individual Sign" required />
            </div>
            <div class="form-group">
              <!-- <label for="siteNotes">Notes</label> -->
              <textarea id="siteNotes" placeholder="Enter additional notes and settings" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-button">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 13l4 4L19 7" />
              </svg>
              Save Site
            </button>
          </form>
        </div>
      </div>

      <div id="todoTab" class="tab-content">
        <div class="todo-container">
          <form id="todoForm" class="todo-form">
            <div class="form-group">
              <div class="input-with-select">
                <input type="text" id="todoInput" placeholder="Add a new task..." required />
                <select id="todoPriority" required>
                  <option value="low">Low Priority</option>
                  <option value="medium">Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>
              <button type="submit">Add Task</button>
            </div>
          </form>

          <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">
              All
            </button>
            <button class="filter-btn" data-filter="pending">
              Pending
            </button>
            <button class="filter-btn" data-filter="completed">
              Completed
            </button>
          </div>

          <div class="todo-stats">
            <div class="stat-item">
              <span class="stat-label">Total Tasks:</span>
              <span id="totalTasks">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Completed:</span>
              <span id="completedTasks">0</span>
            </div>
          </div>

          <div id="todoList" class="todo-list"></div>
        </div>
      </div>

    </main>
  </div>

  <div id="hamburgerMenu" class="hamburger-menu">
    <div class="hamburger-overlay"></div>
    <div class="hamburger-content">
      <button id="closeHamburgerBtn" class="close-btn">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </button>
      <h2>Settings</h2>
      <div class="menu-item">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect" required>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <button id="exportButton" class="menu-button">Export Settings</button>
      <button id="importButton" class="menu-button">Import Settings</button>
      <input type="file" id="importFile" accept=".xlsx" style="display: none;">

      <a href="data/import_format.xlsx" download id="importFileFormat" class="minimal-download-link">
        Import File Format
        <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v4h16v-4m-5-5l-3 3m0 0l-3-3m3 3V4"/>
        </svg>
      </a>
      
      

    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
