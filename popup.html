<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capricorn Buddy</title>
  <link rel="stylesheet" href="styles.css">
  <script src="lib/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-container">
    <nav class="sidebar">
      <div class="logo">
        <h1>Capricorn Buddy üòé</h1>
      </div>
      <div class="tab-container">
        <button class="tab-button active" data-tab="search">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
          <span>Search</span>
        </button>
        <button class="tab-button" data-tab="save">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          <span>Add Site</span>
        </button>
        <button class="tab-button" data-tab="todo">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
          </svg>
          <span>Todo</span>
        </button>
        <button class="tab-button" data-tab="settings">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span>Settings</span>
        </button>
      </div>
      <button id="hamburgerBtn" class="theme-toggle">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 7H4M20 12H4M20 17H4"/>
        </svg>
      </button>
    </nav>

    <main class="main-content">
      <div id="searchTab" class="tab-content active">
        <div id="chatContainer">
          <div id="chatResults"></div>
        </div>
        <div id="chatInputContainer">
          <input id="searchInput" type="text" placeholder="Search or type 'all'..." />
          <button id="searchBtn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div id="saveTab" class="tab-content">
        <form id="saveSiteForm">
          <div class="form-group">
            <input id="siteUrl" placeholder="Site URL" required />
          </div>
          <div class="form-group">
            <input id="siteSettings" placeholder="Settings" required />
          </div>
          <div class="form-group">
            <textarea id="siteNotes" placeholder="Notes" required></textarea>
          </div>
          <button type="submit">Save Site</button>
        </form>
      </div>
      
      <div id="settingsTab" class="tab-content">
        <form id="settingsForm">
          <div class="form-group">
            <label for="username">What should I call you?</label>
            <input id="username" type="text" placeholder="Enter your name" required />
          </div>
          <button type="submit">Save</button>
        </form>
        <div class="footer-text">
          Made with <span>‚ù§Ô∏è</span> by Biswajit
        </div>
      </div>
      
      <div id="todoTab" class="tab-content">
        <form id="todoForm">
          <div class="form-group">
            <input id="todoTitle" type="text" placeholder="What needs to be done?" required />
          </div>
          <div class="form-group">
            <input id="todoDate" type="datetime-local" required />
          </div>
          <button type="submit">Add Todo</button>
        </form>
        <div id="todoList" class="todo-list"></div>
      </div>
    </main>
  </div>
  
  <div id="hamburgerMenu" class="hamburger-menu">
  <div class="hamburger-overlay"></div>
  <div class="hamburger-content">
    <button id="closeHamburgerBtn" class="close-btn">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    <h2>Settings</h2>
    <div class="menu-item">
      <label for="themeSelect">Theme</label>
      <select id="themeSelect" required>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
      </select>
    </div>
    <button id="exportButton" class="menu-button">Export Settings</button>
    <button id="importButton" class="menu-button">Import Settings</button>
    <input type="file" id="importFile" accept=".xlsx" style="display: none;">
  </div>
</div>
  
  <script src="popup.js"></script>
</body>
</html>
