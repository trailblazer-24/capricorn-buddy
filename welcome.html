<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Capricorn Buddy</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --container-bg: white;
      --input-bg: white;
      --input-border: #ddd;
      --button-bg: #4CAF50;
      --button-text: white;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .welcome-container {
      background-color: var(--container-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input, button, select {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    input, select {
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-color);
    }
    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }

    /* Dark theme */
    body.dark-theme {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --container-bg: #2a2a2a;
      --input-bg: #333;
      --input-border: #444;
    }

    /* Blue theme */
    body.blue-theme {
      --bg-color: #e3f2fd;
      --text-color: #0d47a1;
      --container-bg: #bbdefb;
      --input-bg: #fff;
      --input-border: #64b5f6;
      --button-bg: #1976d2;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Capricorn Buddy!</h1>
    <p>What should I call you?</p>
    <input type="text" id="username" placeholder="Enter your name">
    <select id="themeSelect">
      <option value="light">Light Theme</option>
      <option value="dark">Dark Theme</option>
      <option value="blue">Blue Theme</option>
    </select>
    <button id="saveSettings">Save</button>
  </div>
  <script src="welcome.js"></script>
</body>
</html>
